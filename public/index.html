<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Art Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ASCII Art Generator</h1>
    <div class="frames-container">
      <div class="frame" id="upload-frame">
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" id="file-input" name="image" accept="image/*,.gif" required>
          <label for="file-input" class="custom-upload-button" id="upload-button">Загрузить</label>
        </form>
        <div id="original-image" class="image-container"></div>
      </div>
      <div class="frame" id="ascii-art"></div>
    </div>
    <div class="buttons-container">
      <button id="convert-button" disabled>Конвертировать в ASCII</button>
      <div class="dropdown" id="download-button-container" style="display: none;">
        <button id="download-button" class="dropbtn">Скачать</button>
        <div class="dropdown-content">
          <a href="#" id="download-txt-option">TXT</a>
          <a href="#" id="download-png-option">PNG</a>
        </div>
      </div>
      <button id="reset-button" style="display: none;">Сброс</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
